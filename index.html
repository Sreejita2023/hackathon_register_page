<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Register</h2>
        <div class="option">
          <div class="worker active">as worker</div>
          <div class="space">/</div>
          <div class="customer">as customer</div>
        </div>
        <div class="fill">
          <label for="name"></label>
          <input
            type="text"
            placeholder="Name"
            id="name"
            class="box"
            required
          />
          <label for="phone"></label>
          <input
            type="tel"
            placeholder="Phone No."
            id="phone"
            class="box"
            required
          />
          <label for="email"></label>
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="box"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="box"
            required
          />
        </div>
        <textarea name="address" placeholder="Address" class="address"></textarea>
        <textarea name="work_exp" placeholder="Work Experience" class="work_exp"></textarea>
        <div class="check">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            value="remember"
          />
          <label for="remember">Remember me</label><br />
        </div>

        <button type="submit" class="submit"><a href="">submit</a></button>

        <div class="footer">
          <div class="text">already a member?</div>
          <a href="" class="sign">sign in</a>
        </div>
      </div>
    </div>
    <script src="node.js"></script>
  </body>
</html>
